<!-- categories.html - Enhanced styling -->
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories - Microbiology28</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body{font-family:Inter, sans-serif; background:#f6f8fb; margin:0; color:#0b1320;}
  header{display:flex; justify-content:space-between; align-items:center; padding:12px 24px; background:#0d6efd; color:white;}
  nav a{margin-left:12px; color:white; text-decoration:none; font-weight:500;}
  nav a:hover{text-decoration:underline;}
  .logo{font-weight:700; font-size:1.2rem;}
  main{max-width:1100px; margin:20px auto; padding:10px;}
  #categoryButtons{display:flex; flex-wrap:wrap; gap:12px; margin-bottom:20px;}
  #categoryButtons button{padding:10px 16px; border:none; border-radius:8px; background:#20c997; color:white; cursor:pointer; font-weight:500; transition:0.2s;}
  #categoryButtons button:hover{background:#17a589;}
  #categoryArticles{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:16px;}
  .article-card{background:white; border-radius:12px; padding:16px; box-shadow:0 4px 12px rgba(15,23,42,0.08); transition:0.2s;}
  .article-card:hover{box-shadow:0 6px 18px rgba(15,23,42,0.12);}
  .article-card h3{margin-top:0; font-size:1.1rem; color:#0d6efd;}
  .article-card p{color:#334155; font-size:0.95rem;}
  .article-card a{display:inline-block; margin-top:8px; color:#20c997; font-weight:500; text-decoration:none;}
  .article-card a:hover{color:#17a589;}
  footer{text-align:center; padding:16px 0; color:#6c757d;}
</style>
</head>
<body>
<header>
  <div class="logo"> Microbiology28</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main>
  <h2>Categories</h2>
  <div id="categoryButtons">
    <!-- Buttons injected by JS -->
  </div>
  <section id="categoryArticles">
    <!-- Filtered articles injected by JS -->
  </section>
</main>

<footer>
  <p>Microbiology28 &copy; 2025</p>
</footer>

<script src="js/main.js"></script>
<script>
  const CATEGORIES = ['Food Microbiology','Medical Microbiology','Environmental Microbiology','Industrial Microbiology','Virology','Immunology'];
  const categoryButtons = document.getElementById('categoryButtons');
  const categoryArticles = document.getElementById('categoryArticles');

  CATEGORIES.forEach(cat=>{
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.addEventListener('click', ()=>{
      categoryArticles.innerHTML='';
      ARTICLES.filter(a=>a.category===cat && a.published).forEach(a=>{
        const card = document.createElement('div');
        card.className='article-card';
        card.innerHTML=`<h3>${a.title}</h3><p>${a.content.substring(0,120)}...</p><a href='article.html?id=${a.id}'>Read More</a>`;
        categoryArticles.appendChild(card);
      });
    });
    categoryButtons.appendChild(btn);
  });
</script>
</body>
</html>
